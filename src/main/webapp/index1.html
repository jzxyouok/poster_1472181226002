<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type="text/css">
		body {margin: 0px; padding: 0px;}
		div {width: 100%; height: 500px; padding-top: 10px; text-align: center;}
		input {width: 90%; box-shadow: 1px 1px 1px 1px #888888; outline: none;}
		textarea {width: 90%; height: 90%; resize: none; padding: 10px; box-shadow: 2px 2px 2px 2px #888888; outline: none;}
		button {width: 170px; height: 50px; font-size: 15pt;}
	</style>
</head>
<body>
	<div>
		海报名称：<input/>
		<br/><br/>
		海报内容：<textarea></textarea>
		<br/><br/>
		<button>submit</button>
	</div>
	<script type="text/javascript" src="static/jquery/jquery-1.8.3.min.js"></script>
	<script type="text/javascript">
		$("button").click(function() {
			var name = $.trim($("input").val());
			if (!name) {alert("海报名称不能为空"); return;}
			var content = $.trim($("textarea").val());
			if (!content) {alert("海报内容不能为空"); return;}
			$.post("a/haibao/poster/save", {name:name, content:content}, function(data) {
				console.log(JSON.stringify(data));
			});
		});
	</script>
</body>
</html>
