<div class="modal-header no-line"><button type=button class=close data-dismiss=modal aria-label=Close ng-click=cancel()><span aria-hidden=true>×</span></button><h4 class=modal-title>{{cropOption.title}} <span class=action>{{cropOption.desc}}</span></h4></div><div class="dialog-contain cropimage"><div class="crop-content dialog-content clearfix"><div class="image_crop crop-img-cut" ctype={{cropOption.type}} ng-class="{'bg-crop': !cropOption.showItems}"><img id=target eqx-crop-preview ng-src="{{PREFIX_FILE_HOST + cropOption.imgSrc}}"></div><div class=cut-size ng-show=cropOption.showItems><ul><li ng-repeat="item in cropOption.cropItems"><input type=radio id={{item.desc}} name=cropSize ng-model=cropOption.currentItem ng-value=item ng-change=cropItemChange(item)><label for={{item.desc}}>{{item.desc}}</label><span ng-if="item.lock != null"><input type=checkbox id=lock ng-model=item.lock ng-change=cropItemChange(item)><label for=lock>锁定</label></span></li></ul></div></div></div><div class="modal-footer no-line"><a class=modal-cancle ng-click=cancel()>取消</a> <a class="btn btn-primary" ng-click=ok()>确定</a></div>
