<div class="modal-header no-line"><button type=button class=close data-dismiss=modal aria-label=Close ng-click=cancel()><span aria-hidden=true>×</span></button><h4 class=modal-title>形状库 <span ng-show=!authError class=action>矢量素材，可更换颜色，放大不失真</span> <span ng-show=authError class=action>{{authError}}</span></h4></div><div class=dialog-contain><div class="dialog-content bg_console sound-flex clearfix"><div class=cate-title><ul class="nav tabs-left" style=padding-top:0><li ng-class="{active: systemImages}"><a href="" ng-click="switchToSystemImages('true');getSystemCategoryList();" data-toggle=tab>形状库</a></li></ul><ul class="nav tabs-left user-tabs" style=padding-top:0></ul></div><div class="cate-list bg-rig"><div id=bg_contain><div class="tab-pane active tab-head" ng-show=systemImages><div class=img_list><div class="category_list clearfix"><ul class="category_list_container clearfix"><li class=category_item ng-class="{'active': sysCatId == sysCategory.value}" ng-repeat="sysCategory in sysCategoryList" ng-click=getSysCatAndList(sysCategory.value)>{{sysCategory.name}}</li></ul></div><div class="cat_two_list clearfix"><ul><li ng-repeat="sysTag in sysTagList" ng-class="{'active': sysTagId == sysTag.id}" ng-click=getSysImgByTag(sysTag.id); style=cursor:pointer>{{sysTag.name}}</li></ul></div></div></div><div class=img_list><div class="img_list_container photo_list"><ul class="img_box clearfix" ng-class="{'img-box-his':userTagId=='history'}" style=height:333px><li ng-if=!systemImages ng-repeat="img in imgList" style="width:100px;height:100px;position:relative;display: inline-block;background:#e6ebed no-repeat center/contain" ng-style="{backgroundImage: 'url(' + PREFIX_FILE_HOST + img.path + ')'}" data-url={{img.path}} ng-click=selectSvg($event,img)></li><li ng-if=systemImages ng-repeat="img in imgList" style="width:100px;height:100px;position:relative;display: inline-block;background:#e6ebed no-repeat center/contain" ng-style="{backgroundImage: 'url(' + PREFIX_FILE_HOST + img.path + ')'}" data-url={{img.path}} ng-click=selectSvg($event,img)></li></ul></div></div></div></div><div class="modal-footer bg-pagination clearfix no-line"><div class="fl mr20" ng-show="numPages > 1 && userTagId!='history'"><pagination style="float: left" previous-text=&lsaquo; next-text=&rsaquo; first-text=首页 last-text=尾页 max-size=5 items-per-page=pageSize total-items=totalItems ng-model=$parent.currentPage boundary-links=true rotate=true num-pages=numPages></pagination><div class=current_page><span class=fl>到</span> <input type=text ng-model=$parent.toPage ng-keyup="$event.keyCode == 13 ? getImgByPage() : null"><span class=fl>页</span> <a ng-click=getImgByPage() class=go>确定</a></div></div><a class=modal-cancle ng-click=cancel()>取消</a> <a class="btn btn-primary" ng-click=confirm();>确定</a></div></div></div>
