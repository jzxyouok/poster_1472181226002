<div ng-show="scene.isTpl==2 || isTplEditor"><h4>元素特性设置</h4><div><ul class=tpl-uls ng-repeat="tplElement in textElements"><li hover-element id=tplElement.id><span>文字&nbsp;{{$index+1}}</span> <span>类型</span><select ng-model=tplElement.properties.type><option value=0>无</option><option value=1>收卡人</option><option value=2>发卡人</option><option value=3>祝福语</option></select></li></ul><ul class=tpl-uls ng-repeat="tplElement in tplElements"><li hover-element id=tplElement.id><span>图片&nbsp;{{$index+1}}</span> <span>可替换</span> <input type=checkbox ng-model=tplElement.isEditable ng-true-value=1 ng-false-value=-1 ng-checked="tplElement.isEditable == 1"></li></ul></div><div class=line></div></div><div><label ng-repeat="allchild in pageLabelAll"><input type=checkbox name="" value="" ng-model=allchild.ischecked>{{allchild.name}}</label></div><div class=select-labels><a ng-click=pageChildLabel()>确定</a></div>
