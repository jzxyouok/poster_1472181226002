<div class="modal-header no-line"><button type=button class=close data-dismiss=modal aria-label=Close ng-click=cancel()><span aria-hidden=true>×</span></button><h4 class=modal-title>按钮名称 <a class=bbs-help-tip-media target=_blank href="http://bbs.eqxiu.com/forum.php?mod=viewthread&tid=5051&extra="></a> <span class=action ng-show=!authError>每个场景只能添加一个提交按钮</span> <span ng-show=authError>{{authError}}</span></h4></div><div class=dialog-contain><div class="modify_area tel_title tab-same clearfix" style=padding-left:30px><span ng-repeat="button in buttons track by $index" ng-class="{spanborder: $index == btnIndex}"><a ng-style=button.btnStyle ng-click="chooseTabButton(button, $index)">{{button.text}}</a></span></div><div class=dialog-content><form class=form-contain role=form><div class="modify_area form-list clearfix" style=""><label class=form-label style=width:106px>按钮名称</label><div class=form-input style="width: 400px;margin-left:10px"><input type=text check-count=40 ng-model=model.title ng-keyup="$event.keyCode == 13 ? confirm() : null" autofocus stop-propagation style="width: 296px"></div></div></form></div></div><div class="dialog-contain rating-content"><div class="form_console dialog-content rating-preview-design"><div class="modify_area rating rating-design"><div class=rating-group><span class=title>提示类型</span><div class=rating-choice><div class=btn-group><label class="btn btn-rating" ng-model=model.layout btn-radio="'rating-l'" style="line-height: 40px;width:80px" ng-click="model.showPic=false;">纯文字</label><label class="btn btn-rating" btn-radio="'rating-m'" style="line-height: 40px;width:80px;margin-left: 28px" ng-click="model.showPic=true;" ng-model=model.layout>上图下文</label><label class="btn btn-rating" ng-model=model.layout btn-radio="'rating-s'" style="line-height: 40px;width:80px;margin-left: 28px" ng-click="model.showPic=true;">上文下图</label></div></div></div><div class=rating-group><span class=title>提示信息</span><div class=rating-choice><input type=text ng-model=model.text class=form-control check-count=50 id=ratingTitle stop-propagation placeholder="谢谢您的参与!"></div></div><div class=rating-group style="position: relative"><div class=checkbox-square ng-class="{checked: model.checkedLink}" style="position: absolute;left:-34px"><em class=eqf-yes2></em> <input type=checkbox ng-model=model.checkedLink name=iCheck></div><span class=title>文字外链</span><div class=rating-choice><input type=text class=form-control ng-model=model.link check-count=50 id=ratingTitle stop-propagation placeholder=链接地址 ng-disabled="!model.checkedLink"></div></div><div class=rating-group ng-show=model.showPic><span class=title>提示图片</span><div class=rating-choice><a class="btn blue mr20 upload" ng-click=openImageModal()>上传</a><div class=see-image ng-style="{'background-image':'url(' + (PREFIX_FILE_HOST + model.imgSrc) + ')','background-size':'cover'}" style="top:340px;left:240px; width:120px;height: 120px;background-color:rgba(0,0,0,0)"></div></div></div></div></div></div><div class="modal-footer no-line"><a class=modal-cancle ng-click=cancel() ng-init="feedback=false" ng-click="feedback=true">取消</a> <a class="btn btn-primary" ng-click=confirm()>确定</a></div>
