<div class=modal-header><button type=button class=close data-dismiss=modal aria-label=Close ng-click=cancel()><span aria-hidden=true>×</span></button><h4 class=modal-title>选择页面长度</h4></div><div class=dialog-contain><div class=dialog-content style=margin-top:40px;margin-bottom:40px><form name=resetForm novalidate class=form-horizontal><div class=form-group><label class="text-right col-sm-2" style=padding-top:10px;margin-left:80px>页面长度：</label><div class=col-sm-6><eqx-select class="select-great select-great border-width" model=newPageLength change=changePageLength(newPageLength)><eqx-select-option value=len.value ng-repeat="len in pageLengths">{{len.name}}</eqx-select-option></eqx-select></div></div></form></div><div class=modal-footer><a class=modal-cancle ng-click=cancel()>取消</a> <a class="btn btn-primary" ng-click=create()>确定</a></div></div>
