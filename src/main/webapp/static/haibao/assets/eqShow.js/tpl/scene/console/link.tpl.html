<div class="modal-header no-line"><button type=button class=close data-dismiss=modal aria-label=Close ng-click=cancel()><span aria-hidden=true>×</span></button><h4 class=modal-title>链接组件 <span class=action>可以链接到场景其他页面或者链接网站地址</span></h4></div><div class=dialog-contain><div class="link-modal dialog-content"><form class=form-contain><div class="form-list clearfix"><label for=externalRadio class=form-label ng-init="url.link='external'"><div class=radio-square ng-class="{checked:url.link=='external'}"><em></em> <input type=radio name=externalRadio id=externalRadio ng-model=url.link value=external ng-change=changed() style=margin:0px></div><em>网站地址：</em></label><div class=form-input><input class="" style=height:35px;width:300px type=text ng-model=url.externalLink name=externalLink id=externalLink placeholder="http://" ng-disabled="url.link == 'internal'" ng-change="selectRadio('external')" limit-link-length> <a style="font-size: 16px;display: inline-block; margin-top: 5px;background-image: url('assets/images/create/delete.png'); width: 14px; height: 14px" ng-show="url.link == 'external'" class=delete-link ng-click="removeLink('external')"></a></div><a href="http://dwz.cn/" style="text-decoration: underline;color: #08A1EF;position: absolute;top: 10px;right: -30px" target=_blank>生成短链接</a></div><div class="form-list clearfix"><label for=internalRadio class=form-label><div class=radio-square ng-class="{checked:url.link=='internal'}"><em></em> <input type=radio name=internalRadio id=internalRadio value=internal ng-model=url.link ng-change=changed() style=margin:0px></div><em>场景页面：</em></label><div class=form-input><eqx-select class="select-sm select-contain border-width fl" model=url.internalLink change="selectRadio('internal')"><eqx-select-option value=page ng-disabled="url.link == 'external'" ng-repeat="page in pageList">{{page.name}}</eqx-select-option></eqx-select><a style="margin-left:10px;display: inline-block;font-size: 16px; background-image: url('assets/images/create/delete.png'); width: 14px; height: 14px" ng-show="url.link == 'internal'" ng-click="removeLink('internal')"></a></div></div></form></div></div><div class="modal-footer no-line"><a class=modal-cancle ng-click=cancel()>取消</a> <a class="btn btn-primary" ng-click=confirm()>确定</a></div>
