<div class="style_list border-bottom pl20" ng-click="openExpore('showSetting')"><span>填空设置</span><b class=caret ng-show=showSetting></b><b class="caret off" ng-show=!showSetting></b></div><div class=style_con_hei ng-show=showSetting><div class="style_list_angel clearfix"><label>名称</label><div class="color_select clearfix"><input class=flo_right check-count=16 style=width:140px ng-model=setModel.setlabel type="text"> <span class=countSpan>{{(setModel.setlabel?countCharacters(setModel.setlabel.trim()):0)}}/16</span></div></div><div class="style_list_angel clearfix"><label>状态</label><div class="color_select clearfix"><select style="width:140px;border:1px solid #C9C9C9;float: right" ng-model=setModel.setstatus ng-options="status.value as status.name for status in statusArr"></select></div></div><div class="style_list_angel clearfix"><label>备注</label><div class="color_select clearfix"><input class=flo_right style=width:140px ng-model=setModel.setremark type="text"></div></div><div class="style_list_angel clearfix" ng-if="elemDef.type==2 || elemDef.type==201"><label>字间距</label><div class="color_select clearfix"><select style="width:140px;border:1px solid #C9C9C9;float: right" ng-model=cssModel.letterSpacing ng-options="wordLine.value as wordLine.name for wordLine in wordLineList"></select></div></div><div class="style_list_angel clearfix" ng-if="elemDef.type==2 || elemDef.type==201" comp-style-set elem-id={{elemDef.id}} css-item={{cssModel}}><div class="css-font hint--bottom hint--rounded" data-hint=加粗 ng-click=bold();><i class=eqf-b></i></div><div class="css-font hint--bottom hint--rounded" data-hint=倾斜 ng-click=italic()><i class=eqf-I></i></div><div class="css-font hint--bottom hint--rounded" data-hint=下划线 ng-click=underLine();><i class=eqf-U></i></div><div class="css-font hint--bottom hint--rounded" data-hint=删除线 ng-click=delLine();><i class=eqf-del2></i></div><div class="css-font hint--bottom hint--rounded" data-hint=居左 ng-click="textAlign('left');"><i class=eqf-leftword></i></div><div class="css-font hint--bottom hint--rounded" data-hint=居中 ng-click="textAlign('center');"><i class=eqf-minddleword></i></div><div class="css-font hint--bottom hint--rounded" data-hint=居右 ng-click="textAlign('right');"><i class=eqf-rightword></i></div><div class="css-font hint--bottom hint--rounded" data-hint=添加超链接 ng-click=addLink();><i class=eqf-link></i></div><div class="css-font hint--bottom hint--rounded" data-hint=清除超链接 ng-click=removeLink()><i class=eqf-linkout></i></div></div></div>
