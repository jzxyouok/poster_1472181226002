<div class="modal-header no-line"><button type=button class=close data-dismiss=modal aria-label=Close ng-click=cancel()><span aria-hidden=true>×</span></button><h4 class=modal-title>音效组件 <a class=bbs-help-tip-media target=_blank href="http://bbs.eqxiu.com/forum.php?mod=viewthread&tid=10990&extra="></a> <span class=action ng-show=!authError>音效不能大于100kb</span> <span ng-show=authError>{{authError}}</span></h4></div><div class=dialog-contain><div class="modify_area tel_title tab-same clearfix"><span ng-repeat="button in buttons track by $index" ng-class="{spanborder: $index == btnIndex}"><a ng-style=button.btnStyle ng-click="chooseTabButton(button, $index)">{{button.text}}</a></span><div ng-class="{'spanborder': model.imgSrc}" class="auto-upload hint--top hint--rounded" data-hint=上传图片大小不超过3M，支持上传格式：jpg、png、gif ng-click=openImageModal()><em class=eqf-upload style=font-size:16px></em><em>自定义</em></div></div><div class="button_console dialog-content"><form class=form-contain form=role><div class="form-list clearfix" ng-if=!model.imgSrc><label for=buttonName class=form-label>按钮名称：</label><div class=form-input><input id=buttonName class=btn-name type=text ng-model=model.title check-count=40 ng-keyup="$event.keyCode == 13 ? confirm() : null" autofocus stop-propagation></div></div><div class="form-list clearfix" ng-if=model.imgSrc><label class=form-label>按钮图片：</label><div class="form-image btn-small"><img ng-src="{{PREFIX_FILE_HOST + model.imgSrc}}" alt="按钮图片"> <a class="btn-main btn-picture text-center" ng-click=openImageModal()>更换图片</a></div></div><div class="form-list clearfix"><label for=btnSound class=form-label>音效：</label><div class=form-input><a id=btnSound class="btn-main blue" ng-click=openSoundModal()>设置音效</a></div></div><div class="form-list clearfix" ng-show=model.sound.name><label class=form-label>已选择：</label><div class=form-input><span>{{model.sound.name}}</span></div></div></form></div></div><div class="modal-footer no-line"><a class=modal-cancle ng-click=cancel()>取消</a> <a class="btn btn-primary" ng-click=confirm()>确定</a></div>
