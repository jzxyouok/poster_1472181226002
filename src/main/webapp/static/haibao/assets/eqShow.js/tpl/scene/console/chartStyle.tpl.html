<div class="style_list_angel charts_group clearfix"><div ng-if="elemDef.properties.chartType=='pie'"><label>扇区个数</label><select class=chart-select ng-model=charts.sectorNum><option value=2>2</option><option value=3>3</option><option value=4>4</option><option value=5>5</option><option value=6>6</option><option value=7>7</option><option value=8>8</option></select></div><div class="style_list_angel clearfix"><label>标题名</label><input type=text ng-model=charts.chartTitle style="width:150px"></div><div class="style_list_angel clearfix"><label>图例设置</label><select legend-style class=chart-select ng-model=charts.legPosition><option value=position-align>横向排列</option><option value=position-left>纵向居左</option><option value=position-right>纵向居右</option><option value=position-none>不显示</option></select></div><div class="style_list_angel clearfix"><label style="width: 85px">标签字体颜色</label><div class="color_select clearfix"><a class="input_kuang flo_lef" ng-style="{backgroundColor: charts.options.scaleFontColor}" ng-model=charts.options.scaleFontColor colorpicker=rgba></a> <input class=flo_right style=width:90px style-input elem-id={{elemDef.id}} ng-model=charts.options.scaleFontColor type="text"></div></div><table class=pie-table ng-if="elemDef.properties.chartType=='pie'"><tr ng-repeat="segment in charts.segments"><td><input class=data-label type=text ng-model=segment.label ng-change="maxLength20()"></td><td><input class=data-value type=text ng-model="segment.value"></td><td ng-if="elemDef.properties.chartType=='pie'"><div class="color_select clearfix"><a class="input_kuang flo_lef" ng-style="{backgroundColor: segment.color}" ng-model=segment.color colorpicker=rgba y={{scrollTop}}></a></div></td></tr></table><a ng-if="elemDef.properties.chartType!='pie'" class="btn btn-primary" ng-click=showEditDataView(); style="margin-top: 10px">编辑表单数据</a></div>
