<div id=page_panel ng-if="effectType == 'fallingObject'" class="dropdown-menu1 panel panel-default"><div class=panel-heading>落物设置</div><div class=panel-body><form class=form-horizontal role=form><div class="form-group form-group-sm" style=margin-bottom:10px><label class="col-sm-5 control-label">环境图片</label><div class=col-sm-7><select ng-model=falling.src ng-options="fallingObj.name for fallingObj in fallings"></select></div></div><div class=divider></div><div class=well style="margin-bottom:15px;text-align: center;background-color: #ddd"><img ng-src={{falling.src.path}} style="width:60px;height:60px"></div><div class=divider></div><div class="form-group form-group-sm" style=margin-bottom:10px><label class="col-sm-5 control-label">环境氛围</label><div class=col-sm-7><div style="line-height: 24px;font-size: 12px"><span style=margin-right:39px>弱</span><span style=margin-right:37px>中</span><span>强</span></div><div style="width: 100px" ui-slider min=1 max=3 ng-model=falling.density></div></div></div><div class="form-group form-group-sm" style=margin-bottom:0px><div class=modal-footer style=padding-bottom:0px><a class=btn-main dropdown-toggle type=button ng-click=saveEffect(falling) class="btn btn-success btn-sm btn-main login" style=width:88px>保存</a> <a dropdown-toggle type=button ng-click=cancelEffect() class=btn-grey0 style=width:88px>取消</a></div></div></form></div></div>
