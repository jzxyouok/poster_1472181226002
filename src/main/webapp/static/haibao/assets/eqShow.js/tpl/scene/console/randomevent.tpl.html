<div class="modal-header no-line"><button type=button class=close data-dismiss=modal aria-label=Close ng-click=cancel()><span aria-hidden=true>×</span></button><h4 class=modal-title>随机事件 <span ng-show=!authError class=action>可以从素材库中添加图片</span> <span ng-show=authError class=action>{{authError}}</span></h4></div><div class=dialog-contain><div class=dialog-content><ul><li ng-click=choosePic() ng-hide="picList.length >= 10"><a href="">添加</a></li><li ng-repeat="pic in picList"><div class=img-set><div class="delete-img hint--top hint--rounded" data-hint=删除图片 ng-click=delImage($index)><span class=eqf-wrong2></span></div><div class="abbre hint--bottom hint--rounded" data-hint=更换图片 ng-click=replaceImage($index)><span class=eqf-top-pic></span></div></div><img ng-src="{{PREFIX_FILE_HOST + pic.src}}" responsive-image></li></ul></div></div><div class="modal-footer no-line"><a class=modal-cancle ng-click=cancel()>取消</a> <a class="btn btn-primary" ng-click=confirm()>确定</a></div>
