<div class="dialog-contain cropimage"><div class=dialog-head><h1>图片裁切</h1><p style=margin-top:0>请根据您的需要，点击自定义或匹配单签上方按钮进行裁切</p></div><div class="crop-content dialog-content"><div class=crop-control><ul><li ng-class="{active: !fit}"><div class=pl><div class=check ng-click="fit = false"></div><div class="cha text-center">自定义</div></div><div class=pr><div class="kuan cha" ng-show=!fit>宽度: <span class=cropWidth></span></div><div class="kuan cha" ng-show=!fit>高度: <span class=cropHeight></span></div><div class="kuan cha"><input type=checkbox ng-disabled=fit ng-model="lockRatio">锁定当前比例</div></div></li><li ng-class="{active: fit}"><div class=pl><div class=check ng-click="fit = true"></div><div class="cha text-center">匹配当前</div></div><div class=pr><div class="kuan cha" ng-show=fit>宽度: <span class=cropWidth></span></div><div class="kuan cha" ng-show=fit>高度: <span class=cropHeight></span></div><div class="kuan cha">匹配当前图片框比例</div></div></li><li class="crop-btn fr"><a class=btn-main href="" ng-click=crop()>确定</a> <a class=btn-grey0 style=margin-top:20px href="" ng-click=cancel()>取消</a></li></ul></div><div class=image_crop><img id=target></div></div></div>
