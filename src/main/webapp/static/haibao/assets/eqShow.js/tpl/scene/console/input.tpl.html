<div class="modal-header no-line"><button type=button class=close data-dismiss=modal aria-label=Close ng-click=cancel()><span aria-hidden=true>×</span></button><h4 class=modal-title>输入框组件 <a class=bbs-help-tip-media target=_blank href="http://bbs.eqxiu.com/forum.php?mod=viewthread&tid=1935&page="></a> <span class=action ng-show=!authError>在场景中添加输入框可以用来收集数据信息</span> <span ng-show=authError>{{authError}}</span></h4></div><div class=dialog-contain><div class="modify_area tel_title tab-same change-title clearfix" style=padding-left:30px><span ng-repeat="button in buttons track by $index" ng-class="{spanborder: $index == btnIndex}"><a style="border-width: 2px !important" ng-style=button.btnStyle ng-click="chooseTabButton(button, $index)">{{button.text}}</a></span></div><div class="form_console dialog-content"><div class=modify_area><form class=form-contain><div class="form-list clearfix" style=margin-left:70px><label class=form-label>输入框名称：</label><div class=form-input><input style=width:350px;float:left type=text ng-model=model.title check-count=40 ng-keyup="$event.keyCode == 13 ? confirm() : null" autofocus stop-propagation><div class=checkbox-square ng-class="{checked: model.required}"><em class=eqf-clickmore></em> <input type=checkbox ng-true-value=required ng-model=model.required name=iCheck></div><label for=checkbox_required class=ml20>必填</label></div></div></form><div class="customized_container clearfix"><div class=radio-square ng-class="{checked: model.type=='501'}"><em></em> <input type=radio id=input_name ng-model=model.type ng-change="model.title='姓名'" value=501></div><label for=input_name>姓名</label><div class=radio-square ng-class="{checked: model.type=='502'}"><em></em> <input type=radio id=input_phone ng-model=model.type ng-change="model.title='电话'" value=502></div><label for=input_phone>电话</label><div class=radio-square ng-class="{checked: model.type=='503'}"><em></em> <input type=radio id=input_email ng-model=model.type ng-change="model.title='邮箱'" value=503></div><label for=input_email>邮箱</label><div class=radio-square ng-class="{checked: model.type=='504'}"><em></em> <input type=radio id=input_text ng-model=model.type ng-change="model.title='文本'" value=504></div><label for=input_text>文本</label></div></div></div></div><div class="modal-footer no-line"><a class=modal-cancle ng-click=cancel()>取消</a> <a class="btn btn-primary" ng-click=confirm()>确定</a></div>
