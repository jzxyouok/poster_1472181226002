<div class=modal-header><span class="glyphicon glyphicon-exclamation-sign"></span> <span>{{msgObj.title || ('提示')}}</span></div><div class=modal-body ng-if=msgObj.msg><div class=msg ng-class="msgObj.title ? '' : 'msg-padding'" ng-bind-html=msgObj.msg></div></div><div class=modal-footer><a ng-click=close(); class="btn btn-primary" style="width: 88px">{{msgObj.btn || ('关闭')}}</a></div>
