le=float:left;padding-top:35px><h6 style=padding-bottom:10px>音乐长度</h6><h1>{{cropLen}}</h1><h6 style=padding-top:10px>（建议长度控制在20秒内）</h6></div></div></div><div class="modal-footer no-line"><a class="btn btn-primary" ng-click=ok()>确定</a></div>
