<div class=viewData><div class=explain>表格中的一行代表x轴上一个关键点数；一列代表一个类型的数据</div><table id=chart-table ng-if="elemDef.properties.chartType!='pie'"><tr><td>图例名</td><td><input type=text ng-model=charts.lengends[0] ng-change="maxLength20()"></td><td><input type=text ng-model=charts.lengends[1] ng-change="maxLength20()"></td><td><input type=text ng-model=charts.lengends[2] ng-change="maxLength20()"></td></tr><tr><td>填充色</td><td><div class="color_select clearfix"><a class="input_kuang flo_lef" ng-style="{backgroundColor: charts.fillColors[0]}" ng-model=charts.fillColors[0] colorpicker=rgba></a></div></td><td><div class="color_select clearfix"><a class="input_kuang flo_lef" ng-style="{backgroundColor: charts.fillColors[1]}" ng-model=charts.fillColors[1] colorpicker=rgba></a></div></td><td><div class="color_select clearfix"><a class="input_kuang flo_lef" ng-style="{backgroundColor: charts.fillColors[2]}" ng-model=charts.fillColors[2] colorpicker=rgba></a></div></td></tr><tr ng-repeat="segment in charts.segments"><td><input type=text ng-model=segment.label ng-change="maxLength20()"></td><td><input type=text ng-model="segment.value1"></td><td><input type=text ng-model="segment.value2"></td><td><input type=text ng-model="segment.value3"></td></tr></table><a class="btn btn-sm btn-chart green" ng-click=confirm()>确定</a></div>
