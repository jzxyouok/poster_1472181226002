<div class="modal-header no-line"><button type=button class=close data-dismiss=modal aria-label=Close ng-click=cancel()><span aria-hidden=true>×</span></button><h4 class=modal-title>地图</h4></div><div class=map_console><div class=search_area><div class=input-group><input type=text class=form-control ng-model=address ng-keyup="$event.keyCode == 13 ? searchAddress(address) : null" placeholder=请输入地名> <span class=input-group-btn><button ng-click=searchAddress(address) class="btn btn-default" type=button>搜索</button></span></div><h5 class=result-count ng-if=pois>搜索结果：{{pois.length}}条</h5><div class=result><div eqd-scroll style="height: 100%"><ul><li ng-class="{active:choosePoi.id==poi.id}" ng-repeat="poi in pois" ng-click=choosePosition(poi)><i class=circle>{{$index+1}}</i><h5 class=name>{{poi.name}}</h5><p class=address>{{poi.address}}</p></li></ul></div></div></div><div eqd-map class=map-contain center=$parent.center zoom=$parent.zoom bounds=$parent.bounds><eqd-map-mark position=markerP></eqd-map-mark></div></div><div class="modal-footer ml20 mr20"><a class=modal-cancle ng-click=cancel()>取消</a> <a class="btn btn-primary" ng-click=ok()>确定</a></div>
