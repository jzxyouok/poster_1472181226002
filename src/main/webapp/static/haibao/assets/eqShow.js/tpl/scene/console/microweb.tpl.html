<div class=button_console><div class=modify_area><div>导航样式:<ul><li ng-click=selectColor(color) ng-class="{colorborder: model.color == color.backgroundColor}" style="display: inline-block; margin: 10px" ng-repeat="color in backgroundColors"><div style="width: 50px; height: 30px; margin: 10px; cursor:pointer" ng-style=color></div></li></ul></div></div><div class=divider style="margin-top: 10px; height: 1px; background: #ccc"></div><div class=modify_area><div><ul class=clearfix style=left:50%;margin-left:-160px;position:relative;height:65px><li class=title_color ng-class="{colorborder:labelIndex == $index && labelName.mousedown,selectedcolor: labelName.selected,whitecolor: labelName.color.backgroundColor == '#fafafa'}" ng-click="switchLabel(labelName, $index)" style="display: inline-block;float:left" ng-repeat="labelName in labelNames"><div style="margin: 10px; width:50px; height: 30px;line-height:30px; border: 1px solid #ccc; cursor: pointer" ng-style=labelName.color>{{labelName.title}}</div></li></ul></div><span class=label>导航名称：</span> <input type=text ng-model=model.title ng-change=changeLabelName() ng-keyup="$event.keyCode == 13 ? confirm() : null" placeholder=导航名称 maxlength="4"></div><div class=modify_area><span class=label>链接页面：</span><select style="width: 181px; height: 30px; display: inline-block" ng-model=model.link ng-options="page.name for page in pageList" ng-change=selectLink(model.link)></select></div><div class=modify_area style="color: #ff0000">至少选择两个标签，并分别添加链接</div></div><div class=modal-footer><a class="btn-main login" style="width: 88px" ng-click=confirm()>确定</a> <a class="btn-grey0 cancel" style="width: 88px" ng-click=cancel()>取消</a></div>
